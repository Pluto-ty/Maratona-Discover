<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Logo -->
    <header>
      <nav class="c-navbar">
        <img class="c-logo" src="./assets/logo.svg" alt="Logo Dev Finance" />
        <div class="c-toggle">
          <input
            onclick="App.darkMode()"
            type="checkbox"
            name="theme"
            id="switch"
          />
          <label for="switch">Toggle</label>
        </div>
      </nav>
    </header>

    <main id="container" class="c-container">
      <div
        onclick="Wallet.open()"
        id="wallet-selected"
        class="c-wallet-selected"
      >
        <span>Carteira :</span>
        <a href="#" class="button wallet" id="wallet-selected-name">Nome</a>
      </div>
      <!-- Primeiras 3 caixas: Entrada, Saída e Total -->
      <section class="c-container__balance">
        <h2 class="sr-only">Balanço</h2>
        <!-- Entradas -->
        <div class="c-container__card">
          <h3>
            <span> Entradas </span>
            <img src="./assets/income.svg" alt="Image de entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
        <!-- Saídas -->
        <div class="c-container__card">
          <h3>
            <span> Saídas </span>
            <img src="./assets/expense.svg" alt="Image de saída" />
          </h3>
          <p id="expensesDisplay">R$ 0,00</p>
        </div>
        <!-- Total -->
        <div id="container__total" class="c-container__card total">
          <h3>
            <span> Total </span>
            <img src="./assets/total.svg" alt="Imagem do total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <!-- Tabela com as transações -->
      <section id="transaction" class="c-transaction">
        <h2 class="sr-only">Transações</h2>

        <div class="inputs-tabela">
          <a href="#" onclick="Modal.open()" class="button new"
            >Novas Transações</a
          >
          <div>
            <select name="Mês" id="mes">
              <option value="jan">Janeiro</option>
              <option value="fev">Fevereiro</option>
              <option value="mar">Março</option>
              <option value="abr">Abril</option>
              <option value="mai">Maio</option>
              <option value="jun">Junho</option>
              <option value="jul">Julho</option>
              <option value="ago">Agosto</option>
              <option value="set">Setembro</option>
              <option value="out">Outubro</option>
              <option value="nov">Novembro</option>
              <option value="dez">Dezembro</option>
              <option value="total">Total</option>
            </select>
            <a href="#" onclick="App.update()">Atualizar</a>
          </div>
        </div>
        <table class="c-transaction__data-table table-sortable">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th class="date">Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <!-- Modal para adicionar novo transação -->
    <div onclick="Modal.closeOut()" id="modal-overlay" class="c-modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <!-- Descrição -->
            <div class="input-group">
              <label for="description" class="sr-only">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
                required
              />
            </div>
            <!-- Valor -->
            <div class="input-group">
              <label for="amount" class="sr-only">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
                required
              />
              <small class="help">
                Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais
              </small>
            </div>
            <!-- Date -->
            <div class="input-group">
              <label for="date" class="sr-only">Data</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="01/01/2021"
                required
              />
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel"
                >Cancel</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Wallet adicionar trocar de carteira -->
    <div
      onclick="Wallet.closeOut()"
      id="wallet-overlay"
      class="c-wallet-overlay"
    >
      <div class="c-wallet-modal">
        <div class="c-form-wallets">
          <h2>Carteiras:</h2>
          <div>
            <form action="">
              <label for="wallet-name" class="sr-only">Nome da carteira</label>
              <input
                type="text"
                id="wallet-name"
                placeholder="Nome para Carteira"
              />
              <button>Adicionar</button>
            </form>
          </div>
        </div>
        <hr />
        <div id="wallets">
          <table id="wallets-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Total</th>
                <th class="remove-wallet"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <footer id="footer">
      <a href="https://github.com/Pluto-ty/Maratona-Discover"> dev.finance$</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
